<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  {% block meta %}
  {% endblock meta %}

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.21/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="updateCurrentFloor()">

  <nav class="navbar bg-base-200">
    <div class="flex-none">
      <label class="btn btn-square btn-ghost drawer-button lg:hidden" for="iot-drawer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </label>
    </div>
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-2xl font-semibold">IoT Panel 1231 </a>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
          </path>
        </svg>
      </button>
    </div>
  </nav>

  <main class="drawer lg:drawer-open">
    <input id="iot-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content ">

      <!-- Page content here -->

      {% block content %}
      {% endblock content %}

    </div>
    <div class="drawer-side">
      <label for="iot-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content text-lg">
        <!-- Sidebar content here -->
        <li><a href="/mobilan">mobilan</a></li>
        <li><a href="/pintu-surga">Pintu Surga</a></li>
      </ul>

    </div>
  </main>
  <script>
    // Function to update innerText from the 'dataParam' parameter
    function updateCurrentFloor() {
      // Get the full URL
      var currentUrl = window.location.href;
  
      // Check if the URL contains the 'dataParam' parameter
      if (currentUrl.includes('floor')) {
        // Split the URL to get the parameter and value
        var paramValue = currentUrl.split('floor=')[1];
  
        // Update the innerText of the output element
  
        document.getElementById('current-floor').innerText = "Lantai " + paramValue;
      }
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all elements with the class 'timestamp'
        var timestampElements = document.querySelectorAll('.timestamp');
    
        // Iterate through each element
        timestampElements.forEach(function(element) {
            // Get the time string from the element's text content
            var timeString = element.textContent;
    
            // Create a Date object from the time string
            var dateObject = new Date(timeString);
    
            // Format the date as desired (e.g., using toLocaleString)
            var formattedTime = dateObject.toLocaleString(); // Adjust this line based on your desired format
    
            // Update the element's text content with the formatted time
            element.textContent = formattedTime;
        });
    });
    </script>
    
</body>

</html>

</html>
